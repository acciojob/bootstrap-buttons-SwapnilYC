<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bootstrap Buttons</title>
  </head>
  <body>
    <h1>Bootstrap Buttons</h1>
	<button type="button" class="btn btn-primary" id="button-1">Button-1</button>
	<button type="button" class="btn btn-outline-primary" id="button-2">Button-2</button>
	<button type="button" class="btn btn-success btn-lg" id="button-3">Button-3</button>
	<button type="button" class="btn btn-danger btn-sm" id="button-4">Button-4</button>
	<div class="d-grid gap-2">
		<button class="btn btn-warning" type="button" id="button-5">Button-5</button>
	</div>
	<button type="button" class="btn btn-info" id="button-6" disabled>Button-6</button>
	<button type="button" class="btn btn-light" id="button-7">Button-7</button>
	<button type="button" class="btn btn-link" id="button-8">Button-8</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
